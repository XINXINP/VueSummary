<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue ÁªÑ‰ª∂‰º†ÂÄº</title>
    <script src="../vue.js"></script>
</head>
<style>
</style>
<body>
    <div id="app"></div>
    <br>
    <div id="box"></div>
    <br>
    <div id="other"></div>
    <br>
</body>
<script>
        // -------------------------------------------------------------------
    //Â≠êÁªÑ‰ª∂
    Vue.component('son',{
        template:`
        <div><h2>I am Son.I like {{food}}</h2></div>
        `,
        props:['food']
    });
        // -------------------------------------------------------------------
    //Â≠êÁªÑ‰ª∂1
    Vue.component('son1',{
    template:`
    <div><h2>I am Son1.I like color is {{colo}}</h2></div>
    `,
    inject:['color'],
    data(){
        return{
            colo:this.color
        }
    }
    });
        // -------------------------------------------------------------------
   //Áà∂ÁªÑ‰ª∂
    Vue.component('dad',{
        // data(){
        //     return {food:this.food}
        // },
        template:`
        <div><h1>I am Dad.I like {{food}}</h1><son :food="food"/></div>
        `,
        props:['food']
    });
        // -------------------------------------------------------------------
         //Áà∂ÁªÑ‰ª∂1
    Vue.component('dad1',{
        data(){
            return {colors:'null'}
        },
        template:`
        <div><h1>I am Dad1.I like {{colors}}</h1><son1/><input type="text" name="" v-model="colors" id="">
        </div>
        `,
        provide() {return {'color':this.colors}},
        mounted() {
        this.colors= 'red'
        }
    });
        // -------------------------------------------------------------------
        //ÂÖÑÂºüÁªÑ‰ª∂1
        Vue.component('brother1',{
        data(){
            return {age:null}
        },
        template:`
        <div><h2>I am brother1.My age is {{age}}</h2>
        <input type="text" name="" v-model="age" @input="postData(age)"id="">
        </div>
        `,
        methods: {
            postData(age){
                bus.$emit('bro',age)
                // console.log(age);
            }
        },
    });
    // -------------------------------------------------------------------
    //ÂÖÑÂºüÁªÑ‰ª∂2
    var bus = new Vue();
    Vue.component('brother2',{
        data(){
            return {age:null}
        },
        template:`
        <div><h2>I am brother2.My age is more one year than brother1.So my age is {{age}}</h2></div>
        `,
        mounted() {
            bus.$on('bro',(val)=>{
            this.age = val+1;
            })
        },
    });
        // -------------------------------------------------------------------
    //Á§∫‰æã‰∏Ä
    const app = new Vue({
        el:"#app",
        template:`
        <div><dad :food="food"/><input type="text" name="" v-model="food" id=""></div>
        `,
        data(){
            return{
                food:'egg'
            }
        }
    });
        // -------------------------------------------------------------------
    //Á§∫‰æã‰∫å
    const box = new Vue({
        el:"#box",
        template:`
        <div><brother1 /><brother2/></div>
        `
    });
        // -------------------------------------------------------------------
    const other = new Vue({
        el:"#other",
        template:`
        <div><dad1/></div>
        `
    });
</script>
</html>
